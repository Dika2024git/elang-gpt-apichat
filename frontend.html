<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key & Tombol Keren</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <style>
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Background Gradient Bergerak */
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    background: linear-gradient(45deg, #ff6600, #ff00ff);
    background-size: 300% 300%;
    text-align: center;
    color: white;
}

/* Animasi Ikon */
.dns-icons {
    height: 10%;
    display: flex;
    gap: 2px;
    flex-wrap: wrap;
    margin-bottom: 20px;
    animation: fadeIn 1s ease-in-out;
}

.dns-icons i {
    font-size: 20px;
    color: white;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    animation: bounce 1.5s infinite alternate;
    transition: transform 0.3s ease-in-out;
}

.dns-icons i:hover {
    transform: scale(1.3) rotate(10deg);
    color: yellow;
}

/* Animasi Teks */
.text {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    animation: typing 3s steps(20) infinite alternate;
}

/* API Box */
.api-box {
    height: 50px;
    width: 320px;
    display: flex;
    align-items: center;
    background: white;
    padding: 5px;
    border-radius: 15px;
    box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
    transition: 0.3s;
}

.api-box:hover {
    transform: scale(1.05);
}

/* API Key Input */
.api-box input {
    border: none;
    outline: none;
    padding: 10px;
    font-size: 18px;
    flex: 1;
    text-align: center;
    font-weight: bold;
    color: #333;
    background: transparent;
}

/* Tombol */
.copy-btn {
    background: #ff9800;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 10px;
    transition: 0.3s;
    font-size: 15px;
    margin-left: -15px;
}

.copy-btn:hover {
    background: #e68900;
    transform: scale(1.1);
}

/* Tombol "GO" */
.action-button {
    width: 100px;
    height: 50px;
    border-radius: 15px;
    border: none;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
    animation: pulse 1.5s infinite alternate;
}

.action-button:hover {
    transform: scale(1.15);
}

.action-button:active {
    transform: rotate(360deg);
}

@keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.1); }
}
  </style>

        <i class="fa-solid fa-satellite-dish"></i>

        <i class="fa-solid fa-lock"></i>

        <i class="fa-solid fa-shield-alt"></i>
        <i class="fa-solid fa-code"></i>

    </div>

    <div class="text">ðŸ”‘ API Key Untuk Elang GPT endpoints</div>

    </div>

    <script>
      function copyAPI() {
    const apiKey = document.getElementById("apiKey");
    apiKey.select();
    document.execCommand("copy");

    // Efek saat disalin
    apiKey.style.color = "green";
    apiKey.style.transition = "0.3s";
    setTimeout(() => {
        apiKey.style.color = "#333";
    }, 1000);

    alert("âœ… API Key berhasil disalin!");
}
